<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1><b>Khởi tạo mảng:</b></h1>
<label><input type="text" placeholder="Nhập phần tử" id="inputText"></label>
<input type="button" onclick="addElement()" value="Add">
<input type="button" onclick="reorganizeElement()" value="Reorganize">
<p id="haha"></p>
<script>
  let b = 0;
  let arr = [];
  function addElement(){

    let element = document.getElementById('inputText').value;
    if (element === ''){
      alert('Bạn chưa nhập gì');
    } else {
      arr.push(element);
      document.getElementById('inputText').value = '';
    }
    return arr;
  }
  function reorganizeElement(){
    for (let i=0; i<arr.length-1; i++){
      for (let j = i+1; j< arr.length; j++){
        if ( arr[i]<arr[j]){
          let x = arr[i];
          arr[i]=arr[j];
          arr[j]=x
        }
      }
    }
    document.getElementById('haha').innerHTML =  `Mảng sắp xếp lại là: ${arr}`;
  }
</script>

</body>
</html>
