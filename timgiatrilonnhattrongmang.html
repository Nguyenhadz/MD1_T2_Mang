<body>
<script>
  let a = [1,2,10,3,4,5,6,7,8,100,2,-5];
  let max = 0;
  let b = 0;
  for (let i= 0; i<a.length; i++){
    if (max < a[i]){
      max = a[i];
      b = i;
    }
  }
  document.write('Max là: '+max+ ' có chỉ số ' + b);
</script>
