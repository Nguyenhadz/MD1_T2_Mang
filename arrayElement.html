<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Element</title>
</head>
<body>
<label><input type="text" id="txtValue"></label>
<input type="button" id="take_add" onclick="element()" value="Add">
<input type="button" id="take_display" onclick="display()" value="Display">
<p id="value"></p>
<script>
  let x = 0;
  let array = Array();
  function element(){
    array[x] = document.getElementById('txtValue').value;
    alert('Element : '+ array[x] + ' Added at Index ' + x);
    x++;
    document.getElementById('txtValue').value = '';
  }
  function display(){
    let e = '<hr/>';
    for ( let i = 0; i < array.length; i++){
      e += 'Element ' + i + ' = ' + array[i] + '<br>';
    }
    document.getElementById('value').innerHTML = e;
  }
</script>

</body>
</html>
